<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1</title>
    <link rel="stylesheet" href="css//bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet">

    <script src="js/vue.js"></script>
</head>
<body>
<div class="wrapper">
<div class="sample">
    
    <form action="" method="POST" role="form" v-if="!formSubmited" @submit.prevent='formSubmited=true'>
    
        <div class="form-group">
            <label for="">Email</label>
            <input type="text" class="form-control" id="" placeholder="Email" v-model="email">
        </div>
        <div class="form-group">
            <label for="">Телефон</label>
            <input type="text" class="form-control" id="" placeholder="phone" v-model="phone">
        </div>
        <div class="form-group">
            <label for="">Имя</label>
            <input type="text" class="form-control" id="" placeholder="firstName" v-model="firstName">
        </div>
        <div class="form-group">
            <label for="">Фамилия</label>
            <input type="text" class="form-control" id="" placeholder="lastName" v-model="lastName">
        </div>
        
        <button type="button" class="btn btn-default" @click='addGuest'>Добавить гостя</button>
        <div class="form-group" v-for="(guest,index) in guests">
            <label for="" @dblclick='deleteGuest'>Гость {{index +1}}</label>
            <input type="text" class="form-control" id="" v-model='guests[index]'>
        </div>

        
        <hr>
    
        
    
        <button type="submit" class="btn btn-primary">Отправить</button>
    </form>
    <template v-else>
        
        <table class="table table-hover">
            <tbody>
                <tr>
                    <td>Имя Фамилия</td>
                    <td>{{fullName}}</td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>{{email}}</td>
                </tr>
                <tr>
                    <td>Телефон</td>
                    <td>{{phone}}</td>
                </tr>
                <tr>
                    <td>Список гостей</td>
                    <td>
                        <ul class="list-group">
                            <li class="list-group-item" v-for="(guest,index) in guests">{{guest}}</li>
                        </ul>
                        
                    </td>
                </tr>
            </tbody>
        </table>
        
    </template>
    
</div>

</div>
<script>
let sample=new Vue({
    el:'.sample',
    data:{
        formSubmited:false,
        firstName:'',
        lastName:'',
        email:'',
        phone:'',
        guests:[]
    },
    computed: {
        fullName() {
            return this.lastName + ' ' +this.firstName
        }
    },
    methods: {
        addGuest() {
            this.guests.push('')
        },
        deleteGuest(index){
            this.guests.splice(index,1)
        }
    },
});

</script>
</body>
</html>
